<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Letter-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="tracking-wider">
    <div class="w-fit mx-auto py-10">
      <form action="/" method="post">
        <img
          class="w-[200px] mx-auto py-5"
          src="https://plus.unsplash.com/premium_photo-1683121583302-54a92800a301?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2530&q=80"
        />
        <div class="py-5 text-center font-semibold">Join Our News Letter !</div>

        <div class="border-red-500 border-2 px-5 py-10 rounded-md">
          <input
            class="outline-none pb-1 border-b-2 tracking-wider"
            type="text"
            name="firstName"
            placeholder="First-Name"
            autofocus
          />
          <br />
          <input
            class="outline-none pt-4 pb-1 border-b-2 tracking-wider"
            type="text"
            name="lastName"
            placeholder="Last-Name"
          />
          <br />
          <input
            class="outline-none pt-4 pb-1 border-b-2 tracking-wider"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <br />
        </div>
        <button
          class="w-fit mx-auto rounded-md text-center bg-red-500 text-white my-5 py-2 px-24 tracking-wider"
          type="submit"
        >
          Susucribe
        </button>
      </form>
    </div>
  </body>
</html>
